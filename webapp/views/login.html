<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItaloBook - Login</title>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <div>
            <form class="italobook-form" id="login">
                <span>Seja bem vindo ao ItaloBook!</span>
                <div>
                    <input type="text" name="email" id="email" placeholder="Digite o seu e-mail" required>

                    <input type="password" name="senha" id="senha" placeholder="Digite a sua senha" required>

                    <a href="#">Clique aqui para criar a sua conta</a>

                    <button type="submit" class="btn-italobook">Login</button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
