<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Italobook</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/css/cadastrar.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

    <main class="form-signin w-100 m-auto">
        <form id="formulario-cadastro">
            <h1 class="h3 mb-3 fw-normal">Crie sua conta agora mesmo!</h1>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nome" placeholder="Italo Miranda">
                <label for="nome">Nome</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nick" placeholder="Ital023">
                <label for="nick">Nick</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="senha" placeholder="Password">
                <label for="senha">Senha</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmarSenha" placeholder="Password">
                <label for="confirmarSenha">Confirme sua senha</label>
            </div>

            <a href="/" class="text-start my-3">Clique aqui para fazer login</a>

            <button class="btn btn-primary w-100 py-2 mt-2" type="submit">Cadastrar</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; Developed by <a href="https://github.com/ital023"
                    target="_blank">Italo Miranda</a></p>
        </form>
    </main>

    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/cadastro.js"></script>
</body>
</html>
